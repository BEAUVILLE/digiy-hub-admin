<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Gestion Admins ‚Äî DIGIY HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#16a34a" />
  
  <style>
    :root{
      --green:#16a34a;
      --gold:#facc15;
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:rgba(15,23,42,.12);
      --radius:12px;
      --shadow:0 8px 20px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text)}
    header{
      background:linear-gradient(135deg,var(--green),#22c55e);
      color:#fff;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .logo{display:flex;align-items:center;gap:12px;font-weight:950}
    .mark{
      width:42px;height:42px;border-radius:14px;
      background:linear-gradient(135deg,var(--gold),#f97316);
      display:grid;place-items:center;
      color:#111827;font-size:20px;
      box-shadow:0 8px 20px rgba(250,204,21,.35);
    }
    nav{display:flex;gap:10px;flex-wrap:wrap}
    nav a{
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.35);
      padding:8px 14px;
      border-radius:999px;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:13px;
    }
    main{max-width:1200px;margin:auto;padding:22px}
    h2{margin:0 0 8px}
    .sub{margin:0 0 20px;color:var(--muted);font-weight:650}
    .controls{display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap}
    .search{
      flex:1;
      min-width:250px;
      padding:10px 14px;
      border:2px solid var(--line);
      border-radius:10px;
      font-size:15px;
    }
    .search:focus{outline:none;border-color:var(--green)}
    .btn{
      padding:10px 18px;
      background:var(--green);
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{opacity:.9}
    .btn.secondary{background:#64748b}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
    thead{background:#f8fafc}
    th{padding:14px;text-align:left;font-weight:800;font-size:13px;color:var(--muted);text-transform:uppercase}
    td{padding:14px;border-top:1px solid var(--line)}
    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:6px;
      font-size:12px;
      font-weight:800;
    }
    .badge.super_admin{background:#fef3c7;color:#92400e}
    .badge.admin{background:#dbeafe;color:#1e40af}
    .badge.manager{background:#e0e7ff;color:#4338ca}
    .badge.viewer{background:#e5e7eb;color:#374151}
    .badge.active{background:#d1fae5;color:#065f46}
    .badge.inactive{background:#fee2e2;color:#991b1b}
    .actions{display:flex;gap:6px;flex-wrap:wrap}
    .actions button{
      padding:6px 12px;
      border:none;
      border-radius:6px;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
    }
    .actions .promote{background:#dcfce7;color:#166534}
    .actions .demote{background:#fef3c7;color:#92400e}
    .actions .disable{background:#fee2e2;color:#991b1b}
    .actions .enable{background:#d1fae5;color:#065f46}
    .actions .city{background:#dbeafe;color:#1e40af}
    footer{text-align:center;padding:22px;color:var(--muted);font-size:13px}
    .loading{text-align:center;padding:40px;color:var(--muted)}
    .empty{text-align:center;padding:40px;color:var(--muted)}
  </style>
</head>

<body>
<header>
  <div class="logo">
    <div class="mark">‚àû</div>
    <div>
      GESTION ADMINS<br>
      <span style="font-size:12px;font-weight:800;opacity:.92">DIGIY HUB ¬∑ Super Admin</span>
    </div>
  </div>
  <nav>
    <a href="index.html">‚Üê Dashboard</a>
    <a href="#" id="btnLogout">D√©connexion</a>
  </nav>
</header>

<main>
  <h2>üë• Gestion des administrateurs</h2>
  <div class="sub">Promouvoir, r√©trograder, assigner des villes et g√©rer les acc√®s</div>

  <div class="controls">
    <input type="text" id="searchInput" class="search" placeholder="üîç Rechercher par email..." />
    <button class="btn" onclick="loadUsers()">üîÑ Rafra√Æchir</button>
  </div>

  <div id="tableContainer">
    <div class="loading">‚è≥ Chargement des utilisateurs...</div>
  </div>
</main>

<footer>DIGIYLYFE ‚Äî Made in S√©n√©gal ü¶Ö</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
console.log("üöÄ Gestion Admins charg√©e");

const SUPABASE_CONFIG = {
  url: "https://wesqmwjjtsefyjnluosj.supabase.co",
  key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA"
};

const sb = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

let allUsers = [];
let currentUserRole = null;

function goTo(page) {
  const base = location.pathname.replace(/[^/]*$/, '');
  location.href = base + page;
}

document.getElementById('btnLogout').addEventListener('click', async (e) => {
  e.preventDefault();
  await sb.auth.signOut();
  goTo('login.html');
});

async function checkSuperAdmin() {
  const { data: { user } } = await sb.auth.getUser();
  if (!user) {
    alert("Acc√®s refus√©");
    goTo("login.html");
    return false;
  }

  const { data } = await sb
    .from("admin_users")
    .select("role, is_active")
    .eq("user_id", user.id)
    .single();

  if (!data || data.role !== 'super_admin' || !data.is_active) {
    alert("Acc√®s r√©serv√© aux super-administrateurs");
    goTo("index.html");
    return false;
  }

  currentUserRole = data.role;
  return true;
}

async function loadUsers() {
  const container = document.getElementById('tableContainer');
  container.innerHTML = '<div class="loading">‚è≥ Chargement...</div>';

  try {
    const { data: authUsersResponse, error: authError } = await sb.auth.admin.listUsers();
    
    if (authError) throw authError;

    const { data: adminData, error: adminError } = await sb
      .from("admin_users")
      .select("*");

    if (adminError) throw adminError;

    allUsers = authUsersResponse.users.map(u => {
      const admin = adminData.find(a => a.user_id === u.id);
      return {
        id: u.id,
        email: u.email,
        created_at: u.created_at,
        role: admin?.role || 'viewer',
        city: admin?.city || null,
        is_active: admin?.is_active ?? true
      };
    });

    displayUsers(allUsers);

  } catch (err) {
    console.error("Erreur chargement:", err);
    container.innerHTML = `<div class="empty">‚ùå Erreur: ${err.message}</div>`;
  }
}

function displayUsers(users) {
  const container = document.getElementById('tableContainer');
  
  if (users.length === 0) {
    container.innerHTML = '<div class="empty">Aucun utilisateur trouv√©</div>';
    return;
  }

  const html = `
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>R√¥le</th>
          <th>Ville</th>
          <th>Statut</th>
          <th>Inscrit le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        ${users.map(u => `
          <tr>
            <td>${u.email}</td>
            <td><span class="badge ${u.role}">${u.role}</span></td>
            <td>${u.city || '‚Äî'}</td>
            <td><span class="badge ${u.is_active ? 'active' : 'inactive'}">${u.is_active ? 'Actif' : 'Inactif'}</span></td>
            <td>${new Date(u.created_at).toLocaleDateString('fr-FR')}</td>
            <td>
              <div class="actions">
                ${u.role !== 'super_admin' ? `
                  <button class="promote" onclick="promoteUser('${u.id}', '${u.role}')">‚¨ÜÔ∏è</button>
                  <button class="demote" onclick="demoteUser('${u.id}', '${u.role}')">‚¨áÔ∏è</button>
                  <button class="city" onclick="assignCity('${u.id}', '${u.city || ''}')">üìç</button>
                  ${u.is_active 
                    ? `<button class="disable" onclick="toggleActive('${u.id}', false)">‚ùå</button>`
                    : `<button class="enable" onclick="toggleActive('${u.id}', true)">‚úÖ</button>`
                  }
                ` : '<em style="color:#64748b;font-size:12px">Super Admin</em>'}
              </div>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
  
  container.innerHTML = html;
}

document.getElementById('searchInput').addEventListener('input', (e) => {
  const search = e.target.value.toLowerCase();
  const filtered = allUsers.filter(u => u.email.toLowerCase().includes(search));
  displayUsers(filtered);
});

async function promoteUser(userId, currentRole) {
  const roles = ['viewer', 'manager', 'admin', 'super_admin'];
  const currentIndex = roles.indexOf(currentRole);
  const newRole = roles[Math.min(currentIndex + 1, roles.length - 2)];
  
  if (newRole === currentRole) {
    alert("D√©j√† au niveau maximum");
    return;
  }

  if (confirm(`Promouvoir en ${newRole} ?`)) {
    await updateRole(userId, newRole);
  }
}

async function demoteUser(userId, currentRole) {
  const roles = ['viewer', 'manager', 'admin'];
  const currentIndex = roles.indexOf(currentRole);
  const newRole = roles[Math.max(currentIndex - 1, 0)];
  
  if (newRole === currentRole) {
    alert("D√©j√† au niveau minimum");
    return;
  }

  if (confirm(`R√©trograder en ${newRole} ?`)) {
    await updateRole(userId, newRole);
  }
}

async function updateRole(userId, newRole) {
  try {
    const { error } = await sb
      .from("admin_users")
      .update({ role: newRole })
      .eq("user_id", userId);

    if (error) throw error;
    
    alert(`‚úÖ R√¥le mis √† jour: ${newRole}`);
    loadUsers();
  } catch (err) {
    alert(`‚ùå Erreur: ${err.message}`);
  }
}

async function assignCity(userId, currentCity) {
  const city = prompt("Ville √† assigner (ou vide pour 'Toutes villes'):", currentCity);
  
  if (city === null) return;

  try {
    const { error } = await sb
      .from("admin_users")
      .update({ city: city.trim() || null })
      .eq("user_id", userId);

    if (error) throw error;
    
    alert(`‚úÖ Ville mise √† jour: ${city || 'Toutes villes'}`);
    loadUsers();
  } catch (err) {
    alert(`‚ùå Erreur: ${err.message}`);
  }
}

async function toggleActive(userId, newStatus) {
  const action = newStatus ? "activer" : "d√©sactiver";
  
  if (confirm(`Confirmer ${action} ce compte ?`)) {
    try {
      const { error } = await sb
        .from("admin_users")
        .update({ is_active: newStatus })
        .eq("user_id", userId);

      if (error) throw error;
      
      alert(`‚úÖ Compte ${newStatus ? 'activ√©' : 'd√©sactiv√©'}`);
      loadUsers();
    } catch (err) {
      alert(`‚ùå Erreur: ${err.message}`);
    }
  }
}

checkSuperAdmin().then(ok => {
  if (ok) loadUsers();
});
</script>
</body>
</html>
