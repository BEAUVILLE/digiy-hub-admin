  <style>

      --line:rgba(15,23,42,.12); --radius:18px; --shadow:0 12px 28px rgba(2,6,23,.08);

    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:linear-gradient(135deg,var(--green),#22c55e);color:#fff;padding:18px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .logo{display:flex;align-items:center;gap:12px;font-weight:900}
    .mark{width:42px;height:42px;border-radius:14px;background:linear-gradient(135deg,var(--gold),#f97316);display:grid;place-items:center;color:#111827;font-size:20px;box-shadow:0 8px 20px rgba(250,204,21,.35)}
    nav{display:flex;gap:10px;flex-wrap:wrap}
    nav a{background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.35);padding:8px 14px;border-radius:999px;color:#fff;text-decoration:none;font-weight:800;font-size:13px}
    main{max-width:1150px;margin:auto;padding:22px}
    h2{margin:0}

    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:flex-end;justify-content:space-between;margin-bottom:12px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:900}
    .muted{color:var(--muted)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--line);padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:6px;min-width:160px;flex:1}
    label{font-size:12px;color:var(--muted);font-weight:800}
    input,select{padding:12px 12px;border-radius:14px;border:1px solid var(--line);outline:none;font-weight:750;background:#fff}
    .btn{border:none;border-radius:14px;padding:12px 14px;font-weight:900;cursor:pointer}
    .btn-primary{background:var(--green);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--line)}
    table{width:100%;border-collapse:separate;border-spacing:0;overflow:hidden;border-radius:16px;border:1px solid var(--line);background:#fff}
    th,td{padding:10px 10px;border-bottom:1px solid var(--line);text-align:left;font-size:13px}
    th{background:#f1f5f9;font-size:12px;letter-spacing:.02em;text-transform:uppercase}
    tr:last-child td{border-bottom:none}
    .ok{color:var(--ok);font-weight:900}
    .bad{color:var(--danger);font-weight:900}
    footer{text-align:center;padding:22px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>

<main>
  <div class="bar">
    <div>
      <h2>Audit Paiements</h2>
      <div class="sub">Lecture admin. Transparence et tra√ßabilit√©.</div>
    </div>
    <div class="row" style="align-items:center">
      <span class="pill">üë§ <span id="who" class="muted">‚Ä¶</span></span>
      <span class="pill">üìç <span id="cityPill" class="muted">‚Ä¶</span></span>
      <button class="btn btn-ghost" onclick="load()">‚Üª Recharger</button>
    </div>
  </div>

  <section class="card">
    <div class="row">
      <div class="field" style="min-width:220px">
        <label>Filtrer (module / pro / phone / ref)</label>
        <input id="q" placeholder="ex: DRIVER / Astou / +22177‚Ä¶" />
      </div>
      <div class="field" style="max-width:200px">

        <select id="status">
          <option value="">Tous</option>
          <option value="success">success</option>

      <div class="field" style="max-width:160px">

<script>
/* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function basePath(){ const p=location.pathname; return p.endsWith("/")?p:p.substring(0,p.lastIndexOf("/")+1); }
function go(file){ location.href = basePath()+file; }

/* ‚öôÔ∏è SOURCE (mets le bon nom si besoin) */
const VIEW_OR_TABLE = "v_payment_audit_admin";

let ADMIN = { user:null, role:null, city:null };

async function adminGuard(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){ alert("Acc√®s admin requis"); go("login.html"); return; }

  const { data, error } = await supabase
    .from("admin_users")
    .select("role, city")
    .eq("user_id", user.id)
    .maybeSingle();

  if(error || !data){ alert("Acc√®s refus√©"); go("index.html"); return; }

  ADMIN.user = user; ADMIN.role = data.role || "admin"; ADMIN.city = data.city || "";
  document.getElementById("who").innerText = (user.email || user.id).slice(0, 26);
  document.getElementById("cityPill").innerText = ADMIN.city || "Toutes villes";
  if(ADMIN.city) document.getElementById("cityFilter").value = ADMIN.city;

  await load();
}
adminGuard();

async function logout(){ await supabase.auth.signOut(); go("login.html"); }

function money(n){ return Number(n||0).toLocaleString("fr-FR")+" F"; }
function dt(ts){ try{return new Date(ts).toLocaleString("fr-FR");}catch(e){return "‚Äî";} }

async function load(){
  const tbody = document.getElementById("rows");
  tbody.innerHTML = `<tr><td colspan="7" class="muted">Chargement‚Ä¶</td></tr>`;

  const q = (document.getElementById("q").value || "").trim();
  const status = document.getElementById("status").value;
  const limit = Number(document.getElementById("limit").value || 200);
  const cityFilter = (document.getElementById("cityFilter").value || "").trim();

  let query = supabase.from(VIEW_OR_TABLE).select("*").order("created_at",{ascending:false}).limit(limit);

  if(ADMIN.city) query = query.eq("city", ADMIN.city);
  else if(cityFilter) query = query.eq("city", cityFilter);

  if(status) query = query.eq("status", status);

  if(q){
    query = query.or([
      `module.ilike.%${q}%`,
      `pro_name.ilike.%${q}%`,
      `pro_phone.ilike.%${q}%`,
      `reference.ilike.%${q}%`
    ].join(","));
  }

  const { data, error } = await query;
  if(error){
    tbody.innerHTML = `<tr><td colspan="7" style="color:#ef4444;font-weight:900">Erreur: ${error.message}</td></tr>`;
    return;
  }
  if(!data || data.length===0){
    tbody.innerHTML = `<tr><td colspan="7" class="muted">Aucun paiement.</td></tr>`;
    return;
  }

  tbody.innerHTML = data.map(r=>{
    const st = String(r.status||"").toLowerCase();
    const cls = (st==="success")?"ok":(st==="failed")?"bad":"muted";
    return `
      <tr>
        <td>${dt(r.created_at)}</td>
        <td><b>${r.city||"‚Äî"}</b></td>
        <td>${r.module||"‚Äî"}</td>
        <td><b>${money(r.amount)}</b></td>
        <td class="${cls}">${r.status||"‚Äî"}</td>
        <td>${(r.pro_name||"‚Äî")}<div class="muted" style="font-size:12px">${r.pro_phone||""}</div></td>
        <td class="muted">${r.reference||"‚Äî"}</td>
      </tr>
    `;
  }).join("");
}
</script>
